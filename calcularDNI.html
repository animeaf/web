<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calcular DNI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        #containeralt {
            margin-top: 2%;
        }
        #inputDNI {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container" id="containeralt">
        <h2>Calcular Letra DNI:</h2>
        <input class="form-control" type="text" name="inputDNI" id="inputDNI" maxlength="8" minlength="8">
        <br>
        <button class="btn btn-primary" id="erboto" onclick="calculaDNI()">Hasmi cli puto</button>
        <button class="btn btn-primary" style="display:none" id="restablecer" onclick="location.reload()">Restablece</button>
    </div>
    <script>
        function calculaDNI(){
            var numDNI = document.getElementById("inputDNI").value;
            if (calculaLetra(numDNI) == undefined) {
                document.getElementById("inputDNI").value = "";
                location.reload();
            } else if (numDNI.toString().length < 8 || numDNI.toString().length > 8) {
                document.getElementById("inputDNI").value = "";
                location.reload();
            } else {
                document.getElementById("inputDNI").value = numDNI+calculaLetra(numDNI);
            }
            document.getElementById("inputDNI").readOnly = true;
            document.getElementById("erboto").style.display = "none";
            document.getElementById("restablecer").style.display = "inline";
        }
        function calculaLetra(num) {
            var letras = ['T', 'R', 'W', 'A', 'G', 'M', 'Y', 'F', 'P', 'D', 'X', 'B', 'N', 'J', 'Z', 'S', 'Q', 'V', 'H', 'L', 'C', 'K', 'E', 'T'];
            return letras[num%23];
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
